---
global:
  diagnosis:
    - name: Metrics Collector
      enabled: true
      config:
        metrics_collector: {}
      export: "prometheus"

  remedies:
    - name: Strategy-Based Throttling
      enabled: false
      config:
        strategy_based_throttling:
          allowed_request_count: 500
          window_size_in_seconds: 5
          response_status_code: 429

exporters:
  prometheus: {}
